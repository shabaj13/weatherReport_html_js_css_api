<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link rel="stylesheet" href="weatherReport.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Weather Report</h1>
      <input type="search" id="search" placeholder="Enter City" class=""><span id="myLocation"><ion-icon name="location-outline"></ion-icon></span>
      <p class="error hidden">Please! Enter a valid city name</p>
      
    </div>
    <div class="contentDiv">
      <span class="searchBtn">Search New Location</span>
      <div class="content">
      <div class="weatherInfo">
        <!-- <div class="weatherImg">
          <img src="/img/sun.PNG" alt="Weather Image" id="IconPic">
        </div> -->
        <div class="weatherTemp">
          <span class="temp"></span>
          <span class="tempText">Sunny</span>
        </div>
        <div class="weatherDetails">
          <ion-icon name="calendar-outline"></ion-icon><span class="date"> date</span>
          <ion-icon name="location-outline"></ion-icon><span class="location"> location</span>
          <ion-icon name="flower-outline"></ion-icon><span class="humidity"> humidity</span>
          <ion-icon name="thermometer-outline"></ion-icon><span class="feelslike"> feels like</span>
        </div>
      </div>
      <div class="weekWeatherInfo">
        <!-- later -->
      </div>
    </div>
    </div>
  </div>



  <script src="weatherReport.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
